{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex justify-center items-center mt-32">
    <div class="p-10 border-2 rounded shadow-lg">
        <h1 class="font-bold text-2xl text-center pb-5">Login</h1>
        <form class="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="bg-slate-500 text-white px-8 py-2 rounded" type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock content %}
